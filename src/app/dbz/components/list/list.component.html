<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-dark': isLast,
      'A simple light list group item': isEven
    }"
    name="formulario"
  >
    <div>
      <span class="text-primary">{{ i }}</span>
      <span> {{ character.name }} -</span>
      <strong>power: </strong>
      <span> {{ character.power }}</span>

      <button
        class="btn btn-danger"
        (click)="deleteCharacterByid(character.id)"
      >
        X
      </button>
      <!--
    <span> Es el primero {{ isFirst }}</span>
    <span> Es el ultimo {{ isLast }}</span> -->
    </div>
  </li>
</ul>
